<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery Manager</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            --color-background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --color-primary-hover: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-xs: 11px;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--color-text);
            line-height: 1.5;
            padding: var(--space-16);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: var(--space-32);
            text-align: center;
            padding: var(--space-24);
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: var(--font-size-3xl);
            font-weight: 600;
            margin-bottom: var(--space-8);
            color: var(--color-black);
        }

        .subtitle {
            color: var(--color-slate-500);
            font-size: var(--font-size-base);
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-24);
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card-header {
            padding: var(--space-20);
            border-bottom: 1px solid var(--color-card-border);
        }

        .card-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--space-8);
            color: var(--color-black);
        }

        .card-body {
            padding: var(--space-20);
        }

        .input-group {
            display: flex;
            gap: var(--space-8);
            margin-bottom: var(--space-16);
        }

        input, select {
            flex: 1;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            background: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .btn {
            padding: var(--space-12) var(--space-20);
            border: none;
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: var(--color-secondary-hover);
        }

        .btn-small {
            padding: var(--space-4) var(--space-12);
            font-size: var(--font-size-sm);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-12);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-8);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transition: all 0.3s;
            border: 1px solid rgba(102, 126, 234, 0.2);
            animation: slideIn 0.4s ease-out;
        }

        .list-item:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .list-item:hover .item-emoji {
            animation: bounce 0.6s ease-in-out;
        }

        .item-emoji {
            font-size: 24px;
            margin-right: var(--space-12);
            display: inline-block;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 500;
            margin-bottom: var(--space-4);
            color: var(--color-black);
        }

        .item-meta {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .item-actions {
            display: flex;
            gap: var(--space-8);
        }

        .badge {
            display: inline-block;
            padding: var(--space-4) var(--space-8);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 500;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .badge-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-right: var(--space-8);
        }

        .suggestions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-12);
            border-bottom: 1px solid var(--color-card-border);
            cursor: pointer;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out;
        }

        .suggestion-item:hover {
            background: var(--color-secondary);
            transform: translateX(5px);
        }

        .suggestion-item:hover .item-emoji {
            animation: pulse 0.6s ease-in-out;
        }

        .suggestion-info {
            flex: 1;
        }

        .suggestion-name {
            font-weight: 500;
            margin-bottom: var(--space-4);
            color: var(--color-black);
        }

        .suggestion-stats {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-16);
            margin-bottom: var(--space-20);
        }

        .stat-card {
            padding: var(--space-16);
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius-base);
            text-align: center;
            box-shadow: 0 4px 15px rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.6s ease-out;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card:nth-child(1) .stat-value {
            color: var(--color-black);
        }

        .stat-card:nth-child(2) .stat-value {
            color: var(--color-black);
        }

        .stat-card:nth-child(3) .stat-value {
            color: var(--color-black);
        }

        .stat-value {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            margin-bottom: var(--space-4);
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: var(--space-16);
            opacity: 0.5;
        }

        .frequency-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: var(--space-8);
        }

        .freq-high { 
            background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.4);
        }
        .freq-medium { 
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.4);
        }
        .freq-low { 
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
            box-shadow: 0 2px 8px rgba(148, 163, 184, 0.4);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: var(--space-12);
            cursor: pointer;
        }

        .checked {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🛒 Bhutali Smart Grocery Manager</h1>
            <p class="subtitle">AI-powered grocery list with smart suggestions based on your purchase history</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalItems">0</div>
                <div class="stat-label">Active Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPurchases">0</div>
                <div class="stat-label">Total Purchases</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueItems">0</div>
                <div class="stat-label">Unique Items</div>
            </div>
        </div>

        <div class="layout">
            <div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <span>📝</span> Current List
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="itemInput" placeholder="Add item (e.g., Milk)" />
                            <select id="categorySelect">
                                <option value="Dairy">Dairy</option>
                                <option value="Produce">Produce</option>
                                <option value="Meat">Meat</option>
                                <option value="Bakery">Bakery</option>
                                <option value="Pantry">Pantry</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Other">Other</option>
                            </select>
                            <button class="btn btn-primary" onclick="addItem()">Add</button>
                        </div>

                        <div id="currentList"></div>

                        <button class="btn btn-secondary" onclick="completePurchase()" style="width: 100%; margin-top: var(--space-16);">
                            ✓ Complete Purchase
                        </button>
                    </div>
                </div>
            </div>

            <div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <span>💡</span> Smart Suggestions
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="suggestions-list" id="suggestionsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentList = [];
        let purchaseHistory = [];
        let itemStats = {};

        // Initialize with sample data for demonstration
        function initializeSampleData() {
            const sampleHistory = [
                { item: 'Milk', category: 'Dairy', date: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000) },
                { item: 'Bread', category: 'Bakery', date: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000) },
                { item: 'Eggs', category: 'Dairy', date: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000) },
                { item: 'Milk', category: 'Dairy', date: new Date(Date.now() - 14 * 24 * 60 * 60 * 1000) },
                { item: 'Apples', category: 'Produce', date: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000) },
                { item: 'Chicken', category: 'Meat', date: new Date(Date.now() - 10 * 24 * 60 * 60 * 1000) },
                { item: 'Rice', category: 'Pantry', date: new Date(Date.now() - 20 * 24 * 60 * 60 * 1000) },
                { item: 'Milk', category: 'Dairy', date: new Date(Date.now() - 21 * 24 * 60 * 60 * 1000) },
            ];

            purchaseHistory = sampleHistory;
            calculateItemStats();
            updateSuggestions();
            updateStats();
        }

        function addItem() {
            const input = document.getElementById('itemInput');
            const category = document.getElementById('categorySelect');
            const itemName = input.value.trim();

            if (itemName === '') return;

            const item = {
                id: Date.now(),
                name: itemName,
                category: category.value,
                checked: false
            };

            currentList.push(item);
            input.value = '';
            renderCurrentList();
            updateStats();
        }

        function toggleItem(id) {
            const item = currentList.find(i => i.id === id);
            if (item) {
                item.checked = !item.checked;
                renderCurrentList();
            }
        }

        function removeItem(id) {
            currentList = currentList.filter(i => i.id !== id);
            renderCurrentList();
            updateStats();
        }

        function getCategoryEmoji(category) {
            const emojis = {
                'Dairy': '🥛',
                'Produce': '🥬',
                'Meat': '🍖',
                'Bakery': '🍞',
                'Pantry': '🌾',
                'Snacks': '🍿',
                'Beverages': '🥤',
                'Other': '🛒'
            };
            return emojis[category] || '🛒';
        }

        function renderCurrentList() {
            const container = document.getElementById('currentList');
            
            if (currentList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📋</div>
                        <p>Your list is empty. Add items or use suggestions below!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = currentList.map(item => `
                <div class="list-item">
                    <span class="item-emoji">${getCategoryEmoji(item.category)}</span>
                    <input type="checkbox" class="checkbox" ${item.checked ? 'checked' : ''} onchange="toggleItem(${item.id})">
                    <div class="item-info ${item.checked ? 'checked' : ''}">
                        <div class="item-name">${item.name}</div>
                        <div class="item-meta">
                            <span class="badge-category">${item.category}</span>
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-secondary btn-small" onclick="removeItem(${item.id})">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        function completePurchase() {
            if (currentList.length === 0) {
                alert('Your list is empty!');
                return;
            }

            const purchaseDate = new Date();
            currentList.forEach(item => {
                purchaseHistory.push({
                    item: item.name,
                    category: item.category,
                    date: purchaseDate
                });
            });

            currentList = [];
            calculateItemStats();
            renderCurrentList();
            updateSuggestions();
            updateStats();
            alert('Purchase completed! Your history has been updated.');
        }

        function calculateItemStats() {
            itemStats = {};

            purchaseHistory.forEach(purchase => {
                const key = purchase.item.toLowerCase();
                
                if (!itemStats[key]) {
                    itemStats[key] = {
                        name: purchase.item,
                        category: purchase.category,
                        count: 0,
                        dates: []
                    };
                }

                itemStats[key].count++;
                itemStats[key].dates.push(purchase.date);
            });

            // Calculate average purchase frequency
            Object.keys(itemStats).forEach(key => {
                const stat = itemStats[key];
                if (stat.dates.length > 1) {
                    const sortedDates = stat.dates.sort((a, b) => a - b);
                    const intervals = [];
                    
                    for (let i = 1; i < sortedDates.length; i++) {
                        const days = (sortedDates[i] - sortedDates[i-1]) / (1000 * 60 * 60 * 24);
                        intervals.push(days);
                    }

                    stat.avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
                    stat.lastPurchase = sortedDates[sortedDates.length - 1];
                    stat.daysSinceLastPurchase = (Date.now() - stat.lastPurchase) / (1000 * 60 * 60 * 24);
                }
            });
        }

        function updateSuggestions() {
            const container = document.getElementById('suggestionsList');
            
            // Generate smart suggestions
            const suggestions = [];

            Object.keys(itemStats).forEach(key => {
                const stat = itemStats[key];
                const isInCurrentList = currentList.some(item => item.name.toLowerCase() === key);
                
                if (!isInCurrentList) {
                    let score = stat.count * 10; // Base score from frequency
                    
                    // Boost score based on purchase cycle
                    if (stat.avgInterval && stat.daysSinceLastPurchase) {
                        const cycleRatio = stat.daysSinceLastPurchase / stat.avgInterval;
                        if (cycleRatio > 0.8) {
                            score += cycleRatio * 50; // Item is due for repurchase
                        }
                    }

                    suggestions.push({
                        ...stat,
                        score: score,
                        frequency: stat.count > 5 ? 'high' : stat.count > 2 ? 'medium' : 'low'
                    });
                }
            });

            // Sort by score
            suggestions.sort((a, b) => b.score - a.score);

            if (suggestions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">💭</div>
                        <p>Complete some purchases to see smart suggestions!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = suggestions.slice(0, 10).map(suggestion => {
                const daysAgo = suggestion.lastPurchase 
                    ? Math.floor((Date.now() - suggestion.lastPurchase) / (1000 * 60 * 60 * 24))
                    : null;

                const frequencyText = suggestion.avgInterval 
                    ? `Bought every ${Math.round(suggestion.avgInterval)} days`
                    : `Purchased ${suggestion.count} time${suggestion.count > 1 ? 's' : ''}`;

                return `
                    <div class="suggestion-item" onclick="addSuggestion('${suggestion.name}', '${suggestion.category}')">
                        <span class="item-emoji">${getCategoryEmoji(suggestion.category)}</span>
                        <div class="suggestion-info">
                            <div class="suggestion-name">
                                <span class="frequency-indicator freq-${suggestion.frequency}"></span>
                                ${suggestion.name}
                            </div>
                            <div class="suggestion-stats">
                                ${frequencyText}${daysAgo !== null ? ` • Last: ${daysAgo} days ago` : ''}
                            </div>
                        </div>
                        <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); addSuggestion('${suggestion.name}', '${suggestion.category}')">
                            + Add
                        </button>
                    </div>
                `;
            }).join('');
        }

        function addSuggestion(name, category) {
            const item = {
                id: Date.now(),
                name: name,
                category: category,
                checked: false
            };

            currentList.push(item);
            renderCurrentList();
            updateSuggestions();
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalItems').textContent = currentList.length;
            document.getElementById('totalPurchases').textContent = purchaseHistory.length;
            document.getElementById('uniqueItems').textContent = Object.keys(itemStats).length;
        }

        // Initialize
        initializeSampleData();
        renderCurrentList();

        // Allow Enter key to add items
        document.getElementById('itemInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });
    </script>
